{% extends 'base.html' %}

{% block content %}
<section class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen py-12">
  <div class="max-w-4xl mx-auto px-4">
    <div class="mb-6">
      <a href="{% url 'project_list' %}" class="inline-flex items-center text-blue-600 hover:text-blue-800">
        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Back to Projects
      </a>
    </div>

    <div class="bg-white rounded-lg shadow-md p-8">
      <div class="flex justify-between items-start mb-6">
        <h1 class="text-4xl font-bold tracking-tight text-gray-900">{{ project.title }}</h1>
        <div class="flex space-x-2">
          <a href="{% url 'project_update' project.pk %}" class="inline-flex items-center px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition-colors">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
            Edit
          </a>
          <a href="{% url 'project_delete' project.pk %}" class="inline-flex items-center px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
            Delete
          </a>
        </div>
      </div>

      <div class="prose max-w-none mb-6">
        <p class="text-gray-700 text-lg leading-relaxed whitespace-pre-wrap">{{ project.description }}</p>
      </div>

      <div class="border-t border-gray-200 pt-6 mt-6">
        <div class="grid grid-cols-2 gap-4 text-sm text-gray-600">
          <div>
            <span class="font-medium text-gray-900">Created:</span>
            <span class="ml-2">{{ project.created_at|date:"F d, Y \a\t g:i A" }}</span>
          </div>
          <div>
            <span class="font-medium text-gray-900">Last Updated:</span>
            <span class="ml-2">{{ project.updated_at|date:"F d, Y \a\t g:i A" }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
